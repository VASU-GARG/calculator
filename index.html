<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="main">
        <div class="result row">
            <p class="output">0</p>
        </div>

        <div class="row-1 row">
            <button class="C">C</button>
            <button class="backspace">←</button>
            <button class="divide operator">÷</button>
        </div>

        <div class="row-2 row" >
            <button class="numbers seven">7</button>
            <button class="numbers eight">8</button>
            <button class="numbers nine">9</button>
            <button class="mult operator">×</button>
        </div>

        <div class="row-3 row">
            <button class="numbers four">4</button>
            <button class="numbers five">5</button>
            <button class="numbers six">6</button>
            <button class="minus operator">-</button>
        </div>

        <div class="row-4 row">
            <button class="numbers one">1</button>
            <button class="numbers tw0">2</button>
            <button class="numbers three"> 3</button>
            <button class="plus operator">+</button>
        </div>

        <div class="row-5 row">
            <button class="numbers zero">0</button>
            <button class="equal operator">=</button>
        </div>
    </div>
    
    <script src="/js/index.js"></script>

</body>
</html>
